{% if friends %}
{% for friend in friends %}
<a href="{{ final_url }}">
        <div class="friend" style="display: flex; flex-direction row;">
            <img src="{{ friend.friend.userprofile.profile_pic.url }}" alt="{{ friend.friend.username }}'s profile picture" style="width: 50px; height: 50px; border-radius: 50px;">
            <h4 style="margin-left: 15px; color: white;">{{ friend.friend.username }}</h4>
        </div>
    </a>
    {% endfor %}
{% else %}
    <p style="color: white;">No friends found matching your search.</p>
{% endif %}
